{% extends "base_generic.html" %}
{% block content %}

    <h1>Book List </h1>
    {% if book_list %}
        {% for book in book_list %}
            <li>
<!--            <a href=" {{ book.get_update_url }}">  {{ book.title }} </a>  {{ book.author }}-->
<!--            <a href=" {{ book.get_absolute_url }}">  {{ book.title }} </a>  {{ book.author }}-->
            <a href=" {{ book.get_absolute_url }}">  {{ book.title }} </a>  <a href=" {{ book.get_update_url }}">  Actualizar </a>

            </li>
        {% endfor %}

    {% else %}
        <p> No hay libros en la libreria </p>
    {% endif %}

{% endblock %}
